<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover - QuickBlogCLI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="nav-brand">
                    <span class="brand-icon">‚úçÔ∏è</span>
                    <span class="brand-text">QuickBlogCLI</span>
                </div>
                <div class="nav-links">
                    <a href="/" class="nav-link">Home</a>
                    <a href="/discover" class="nav-link active">Discover</a>
                    <a href="/create-new" class="nav-link">Create</a>
                    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
                </div>
            </div>
        </div>
    </nav>

    <section class="blogs" id="blogs">
        <div class="container">
            <div class="section-header">
                <h2>Trending Stories</h2>
                <p>Discover the most engaging content from our community</p>
            </div>
            <div class="blogs-filter">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="tech">Technology</button>
                <button class="filter-btn" data-filter="design">Design</button>
                <button class="filter-btn" data-filter="business">Business</button>
                <button class="filter-btn" data-filter="lifestyle">Lifestyle</button>
                <button class="filter-btn" data-filter="progress">Progress</button>
                <button class="filter-btn" data-filter="challenge">Challenge</button>
                <button class="filter-btn" data-filter="tutorial">Tutorial</button>
                <button class="filter-btn" data-filter="tips">Tips</button>
                <button class="filter-btn" data-filter="personal">Personal</button>
                <button class="filter-btn" data-filter="career">Career</button>
                <button class="filter-btn" data-filter="productivity">Productivity</button>
                <button class="filter-btn" data-filter="health">Health</button>
                <button class="filter-btn" data-filter="travel">Travel</button>
                <button class="filter-btn" data-filter="food">Food</button>
                <button class="filter-btn" data-filter="gaming">Gaming</button>
                <button class="filter-btn" data-filter="music">Music</button>
                <button class="filter-btn" data-filter="art">Art</button>
                <button class="filter-btn" data-filter="science">Science</button>
                <button class="filter-btn" data-filter="education">Education</button>
            </div>
            <div class="blogs-grid" id="blogsGrid">
                <!-- Blogs will be loaded dynamically -->
            </div>
        </div>
    </section>

    <script src="/script.js"></script>
</body>
</html>
