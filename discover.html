<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover - QuickBlogCLI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚úçÔ∏è</text></svg>">
</head>
<body>
    <nav class="navbar glass">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="brand-icon">‚úçÔ∏è</span>
                <span class="brand-text">QuickBlog</span>
            </div>
            <div class="nav-center">
                <a href="/index.html" class="nav-link" data-section="home">Home</a>
                <a href="/" class="nav-link active" data-section="blogs">Discover</a>
                <a href="/create-new.html" class="nav-link" data-section="create">Create</a>
            </div>
            <div class="nav-actions">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <span class="theme-icon">üåô</span>
                </button>
                <button class="btn-primary" id="loginBtn">Sign In</button>
                <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle menu">
                    <span>‚ò∞</span>
                </button>
            </div>
        </div>
        <div class="mobile-menu" id="mobileMenu">
            <div class="nav-center">
                <a href="/index.html" class="nav-link" data-section="home">Home</a>
                <a href="/" class="nav-link active" data-section="blogs">Discover</a>
                <a href="/create-new.html" class="nav-link" data-section="create">Create</a>
            </div>
            <div class="nav-actions">
                <button class="theme-toggle" aria-label="Toggle theme">
                    <span class="theme-icon">üåô</span>
                </button>
                <button class="btn-primary">Sign In</button>
            </div>
        </div>
    </nav>

    <section class="blogs" id="blogs">
        <div class="container" style="margin-top: 5rem;">
            <div class="section-header">
                <h2>Trending Stories</h2>
                <p>Discover the most engaging content from our community</p>
            </div>
            <div class="blogs-filter">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="tech">Technology</button>
                <button class="filter-btn" data-filter="design">Design</button>
                <button class="filter-btn" data-filter="business">Business</button>
                <button class="filter-btn" data-filter="lifestyle">Lifestyle</button>
                <button class="filter-btn" data-filter="progress">Progress</button>
                <button class="filter-btn" data-filter="challenge">Challenge</button>
                <button class="filter-btn" data-filter="tutorial">Tutorial</button>
                <button class="filter-btn" data-filter="tips">Tips</button>
                <button class="filter-btn" data-filter="personal">Personal</button>
                <button class="filter-btn" data-filter="career">Career</button>
                <button class="filter-btn" data-filter="productivity">Productivity</button>
                <button class="filter-btn" data-filter="health">Health</button>
                <button class="filter-btn" data-filter="travel">Travel</button>
                <button class="filter-btn" data-filter="food">Food</button>
                <button class="filter-btn" data-filter="gaming">Gaming</button>
                <button class="filter-btn" data-filter="music">Music</button>
                <button class="filter-btn" data-filter="art">Art</button>
                <button class="filter-btn" data-filter="science">Science</button>
                <button class="filter-btn" data-filter="education">Education</button>
            </div>
            <div class="blogs-grid" id="blogsGrid">
                <!-- Blogs will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Welcome Back</h3>
                <p id="modalSubtitle">Sign in to continue your journey</p>
            </div>
            <form id="authForm" class="auth-form">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" autocomplete="username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
                </div>
                <button type="submit" class="btn-primary btn-full">Sign In</button>
                <div class="auth-divider">
                    <span>or</span>
                </div>
                <button type="button" class="btn-secondary btn-full" id="switchToSignup">Create Account</button>
            </form>
            <button class="modal-close" id="closeModal">&times;</button>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="script.js"></script>
    <script>
        // Initialize QuickBlog and load blogs on discover page
        document.addEventListener('DOMContentLoaded', function() {
            // Wait a bit more for everything to be ready
            setTimeout(() => {
                window.quickBlog = new QuickBlog();
                window.quickBlog.loadSampleBlogs(); // Load all published blogs
            }, 100);
        });
    </script>
</body>
</html>
